
<h1 class="page-header">Add New Product</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Product name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="product.productName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Upload image</label>
        <div class="col-sm-10">
            <input class="form-control"  type="file" ng-model="product.src" onchange="angular.element(this).scope().loadfile(this)">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" ng-model="product.price">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Size</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="product.size">
                <option>L</option>
                <option>S</option>
                <option>M</option>
                <option>XL</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="addNewProduct()">Create </button>
        </div>
    </div>

</form>
